<html>
    <head>
        <link rel="stylesheet" href="../node-modules/bootstrap/dist/css/bootstrap.css">
        <style>
            div{
                display:flex;
                flex-wrap:wrap;
                margin:10px;
                padding:10px;
            }
        </style>
        <script>
            var data=[{pic:"images/and.jpg",title:"Andriod"},
            {pic:"images/auto.jpg",title:"Automation"},
            {pic:"images/angul.jpg",title:"Angular "},
            {pic:"images/blue.jpg",title:"Blueprism"},
            {pic:"images/digit.jpg",title:"DigitalMarketing"},
            {pic:"images/dev.jpg",title:"devapps"},
            {pic:"images/asp.jpg",title:"Go Language"},
            {pic:"images/asp1.jpg",title:"Blueprism"}
        ]
            function display()
            {
                for(item of data){

               var div= document.createElement("div");
               div.className="card m-3 p-3";
               div.style.width="300px";
               div.innerHTML=`<div class="card-header">
                <h3>${item.title}</h3>
                </div>
                            <img src=${item.pic} height="150" class="card-img-top">`;
                            
               document.getElementById("msg").appendChild(div);
            }
        }
        </script>
    </head>
    <body>
        <button onclick="display()">show course details</button><br><br>
        <div class="container-fluid m-2 p-2" id="msg">
        
        </div>
    </body>
</html>
