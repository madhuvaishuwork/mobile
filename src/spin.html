<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h2>Spinners</h2>
    <div class="btn btn-danger" style="width:300px;height:300px;align-items:center;padding-top:120px;"><div class="spinner-border spinner-border-lg" style="width:50px;height:50px"></div></div>
    <button class="btn btn-danger"><span class="spinner-grow spinner-grow-sm"></span></button>
    <h2>HTML Progress</h2>
    <progress min="1" max="100" value="60"></progress> 60% Completed
    <h2>Bootstrap Progress</h2>
    <div class="progress" style="width:100%">
        <div class="progress-bar progress-bar-striped bg-success" style="width:20%">
            <span>20% Completed</span>
        </div>
        <div class="progress-bar progress-bar-animated progress-bar-striped bg-warning" style="width:60%">
            60% Remaining
        </div>
        <div class="progress-bar progress-bar-striped bg-danger" style="width:20%">
            20% Status Unknown
        </div>
    </div>
    <script src="../../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
