<html>
    <head>
        <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">

        <script type="text/javascript">
function display()
{
    var userContainer = document.getElementById("userContainer");
            var passwordContainer = document.getElementById("passwordContainer");
            userContainer.style.display = "none";
                passwordContainer.style.display = "block";
    
}
        </script>
    </head>
<body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center" style="height: 500px;">
        <div class="border border-2 p-3" style="width:30%">
            <h1>Sign in</h1>
            <div id="userContainer">
                <label class="form-label"><b>Email or mobile phone number</b></label>
                <div>
                    <input type="text" id="txtId" class="form-control">
                    <div id="userError" class="text-danger"></div>
                </div>
                <div class="mt-2">
                    <button onclick="display()" class="btn btn-warning w-100">Continue</button>
                </div>
            </div>

            <div id="passwordContainer" style="display: none;">
                <label class="form-label"><b>Your password</b></label>
                <div>
                    <input type="password" id="txtPwd" class="form-control">
                    <div class="text-danger" id="passwordError"></div>
                </div>
                <div class="mt-2">
                    <button onclick="Click2()" class="btn btn-warning w-100">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
