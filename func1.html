<html>
    <head>
        <script type="text/javascript">
            var print=(name,id)=>{
                document.write(`hello ${name} holding ${id}`);
                document.write("<br>");
                document.write("Arrow function<br>");
                document.write("demo<br>");
            }
            print("madhu",1023);
            print("vaishu",2011)
        </script>
    </head>
</html>
